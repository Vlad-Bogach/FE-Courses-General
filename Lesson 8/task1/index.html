<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="source/styles/style.css">
</head>

<body>
    <section class="task-forms">
        <form action="" class="form1">
            <input type="text" placeholder="Плейсхолдер">
            <input type="text" value="value">
            <input type="text" disabled placeholder="disabled">
            <input type="password">
            <textarea name="" id="" cols="30" rows="5" placeholder="Введите текст"></textarea>
            <input type="button" value="Кнопка через input">
            <button>Кнопка через button</button>
        </form>
    </section>
    <form action="" class="form2">
        <div class="task2-cover">
            <input type="text0" placeholder="Плейсхолдер" id="input-task2">
            <label for="input-task2">Это метка для инпута - нажмите на меня - и инпут получит фокус!</label>
        </div>
        <button class="butt-2" type="submit">Отправить на сервер</button>

    </form>

    <form action="" class="form3">
        <div class="input">
            <input type="checkbox" id="check1">
            <label for="check1">Это метка для чекбокса, нажмите на меня, и чекбокс сменит галочку!</label>
        </div>
        <div class="input">
            <input type="checkbox" id="check2" checked>
            <label for="check2">Я отмечен по умолчанию!</label>
        </div>
        <div class="input">
            <input type="checkbox" id="check3" disabled checked>
            <label for="check3">Я disabled!</label>
        </div>
        <div class="radio-butts">
            <h3>Это группа радиокнопок - только одна из них может быть отмечена!</h3>
            <div class="input">
                <input name="rad" type="radio" id="radio1">
                <label for="radio1">Это метка для radio</label>
            </div>
            <div class="input">
                <input name="rad" type="radio" id="radio2">
                <label for="radio2">Это метка для radio</label>
            </div>
        </div>
        <button type="submit" class="butt-2">Отправить на сервер</button>


    </form>
</body>

</html>
