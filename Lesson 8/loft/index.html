<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft</title>
    <link rel="stylesheet" href="source/styles/style.css">
</head>

<body>
    <section class="loft">
        <div class="loft__top-line">
            <div class="top-line__content">
                <a href="" class="top-line__link">Главная</a>
                <a href="" class="top-line__link top-line__link_middle">О нас</a>
                <a href="" class="top-line__link">Контакты</a>
            </div>

            <div class="top-line__content">
                <div class="top-line__element top-line__element_left">
                    <img src="source/images/phone.svg" alt="">
                    <a class="top-line__link">8 (964) 89 99 119</a>
                </div>
                <div class="top-line__element">
                    <img src="source/images/delivery-icon.svg" alt="">
                    <a class="top-line__link">Доставка</a>
                </div>
            </div>
        </div>
        <div class="loft__content">
            <div class="loft__search">
                <img src="source/images/mebel.svg" alt="">
                <div class="search__input-container">
                    <img src="source/images/lupa.svg" alt="">
                    <input type="text" placeholder="Поиск" class="search__input-box">
                </div>
                <div class="search__icons">
                    <img src="source/images/wishlist-icon.svg" alt="">
                    <img src="source/images/bag.svg" alt="">
                    <img src="source/images/profile-icon.svg" alt="">
                </div>
            </div>
            <header class="loft__header">
                <div class="header__element">
                    <img src="source/images/kitchen-icon.svg" alt="">
                    <a href="">Кухни</a>
                </div>
                <div class="header__element">
                    <img src="source/images/bedroom-icon.svg" alt="">
                    <a href="">Спальни</a>
                </div>
                <div class="header__element">
                    <img src="source/images/livingroom-icon.svg" alt="">
                    <a href="">Гостинные</a>
                </div>
                <div class="header__element">
                    <img src="source/images/closet-icon.svg" alt="">
                    <a href="">Прихожие</a>
                </div>
                <div class="header__element">
                    <img src="source/images/office-icon.svg" alt="">
                    <a href="">Офисная мебель</a>
                </div>
                <div class="header__element">
                    <img src="source/images/childrensroom-icon.svg" alt="">
                    <a href="">Детская</a>
                </div>
                <div class="header__element">
                    <a href="">Акция</a>
                </div>
                <div class="header__element">
                    <img src="source/images/etcc.svg" alt="" class="header__element_margin" style="margin: 0;">
                </div>
            </header>
            <div class="loft__slider">
                <div class="slider__text">
                    <h2 class="text__name">loft<br>мебель</h2>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
