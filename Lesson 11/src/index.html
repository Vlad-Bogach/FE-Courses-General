<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.scss">
    <title>Document</title>
</head>

<body>
    <section class="contacts">
        <h4 class="contacts__title">Свяжитесь с нами</h4>
        <div class="form-contacts-container">
            <form action="">
                <div class="name-email">
                    <div class="input-wrapper">
                        <label for="your-name">Ваше имя</label>
                        <input type="text" id="your-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="your-email">Ваш email</label>
                        <input type="text" id="your-email">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="your-message">Ваше сообщение</label>
                    <textarea type="text" id="your-message"></textarea>
                </div>
                <div class="form__buttons">
                    <button class="attach-file">Прикрепить файл</button>
                    <button class="send">Отправить</button>
                </div>
            </form>
            <div class="contacts__info">
                <div class="phone"><img src="#" alt="">
                    <h5 class="phone-number">8 (964) 89 99 119</h5>
                </div>
                <div class="email"><img src="#" alt="">
                    <h5 class="email-address">mebel_loft_anapa@mail.ru</h5>
                </div>
                <div class="insta"><img src="#" alt="">
                    <h5 class="insta-nickname">INSTAGRAM</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
